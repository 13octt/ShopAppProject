<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mxauto">
                <h2 class="login-header">Sign in</h2>
                <div class="form-group">
                    <label for="email">Phone Number</label>
                    <input type="text" name="phone" [(ngModel)]="phoneNumber" class="form-control" id="phone">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" [(ngModel)]="password" placeholder="At least 3 characters"
                        class="form-control" id="password">
                    <i class="password-toogle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="remember" [(ngModel)]="rememberMe">
                            <label for="remember" class="form-check-label text-start">Remember login.</label>
                        </span>
                        <a href="#" class="register-link">Forgot password</a>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control access-right">
                        <option selected disabled [(ngModel)]="selectedRole">Access Right</option>
                        <!-- <option>User</option>
                        <option>Admin</option> -->
                        <option *ngFor="let role of roles" [ngValue]="role">{{role.name}}</option>
                    </select>
                </div>
                <button name="login" (click)="login()" class="login-button" type="button">Login</button>
                <div class="divider"></div>
                <p class="text-center">Haven't register yet?
                    <span>
                        <a href="#" class="register-link">Create account</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
