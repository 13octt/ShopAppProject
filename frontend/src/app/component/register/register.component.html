<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="email">Phone</label>
                        <input type="text" name="phone" [(ngModel)]="phoneNumber" (input)="onPhoneChange()"
                            (focus)="registerForm.form.markAsTouched()" class="form-control" id="phone" required>
                        <div class="divider-nospace"></div>
                        <p *ngIf="phoneNumber.length < 6 && registerForm.form.touched" class="text-danger">Tối thiểu 6
                            kí tự</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" name="password" [(ngModel)]="password" placeholder="Ít nhất 3 ký tự"
                            (focus)="registerForm.form.markAsTouched()" class="form-control" id="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p *ngIf="password.length < 3 && registerForm.form.touched" class="text-danger">Tối thiểu 3 kí
                            tự</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="confirm-password">Gõ lại mật khẩu</label>
                        <input type="password" name="retypePassword" [(ngModel)]="retypePassword"
                            (focus)="registerForm.form.markAsTouched()" placeholder="Ít nhất 3 ký tự"
                            class="form-control" id="confirm-password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p *ngIf="retypePassword.length < 3 && registerForm.form.touched" class="text-danger">Tối thiểu
                            3 kí tự</p>

                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" name="fullName" [(ngModel)]="fullName" class="form-control" id="full-name">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" name="address" [(ngModel)]="address" class="form-control" id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" name="isAgree" [(ngModel)]="isAgree" class="form-check-input"
                                    id="agree">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" name="register" (click)="register()" class="register-button">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                            <a href="#" class="register-link">Đăng nhập</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
